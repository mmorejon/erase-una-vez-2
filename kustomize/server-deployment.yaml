apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - image: mmorejon/erase-una-vez-2:latest
          name: server
          imagePullPolicy: Always
          command:
            - server
